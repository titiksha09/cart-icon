<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUBE</title>
    <link rel="stylesheet" href="cube.css" />
  </head>
  <body>
    <div class="cube">
      <div class="top"><img src="cart-removebg-preview.png" alt="" /></div>
      <div>
        <span style="--i: 0"
          ><p>
            <b><img src="cart-removebg-preview.png" /></b></p
        ></span>
        <span style="--i: 1"><img src="cart-removebg-preview.png" /></span>
        <span style="--i: 2"><img src="cart-removebg-preview.png" /></span>
        <span style="--i: 3"><img src="cart-removebg-preview.png" /></span>
      </div>
    </div>
  </body>
</html>
